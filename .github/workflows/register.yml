name: Program Registration
on:
  workflow_dispatch:
jobs:
  Register:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Access credentials
        run: echo '${{ secrets.CYPRESS_ENV }}' > cypress.env.json
      - name: Cypress run
        uses: cypress-io/github-action@v6
